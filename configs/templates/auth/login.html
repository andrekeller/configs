{% extends "base.html" %}
{% load configs_filters %}
{% block body %}
    <form accept-charset="UTF-8" class="form-horizontal" method="post" role="form">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">login</div>
                        </div>
                        <div class="panel-body">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                                        &nbsp;invalid login credentials supplied
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <label class="control-label col-sm-3"
                                       for="{{ form.username.id_for_label }}">
                                    {{ form.username.label|escape|lower }}
                                </label>
                                <div class="col-sm-9">
                                    {{ form.username|add_class:"form-control" }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3"
                                       for="{{ form.password.id_for_label }}">
                                    {{ form.password.label|escape|lower }}
                                </label>
                                <div class="col-sm-9">
                                    {{ form.password|add_class:"form-control" }}
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-default btn-sm" type="submit">
                                <span class="glyphicon glyphicon-log-in"></span>
                                &nbsp;login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
